<html lang="de">
<head>
  <meta charset="UTF-8" />
  <title>Watchlist ‚Äì Filme, Serien & Dokus</title>

  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: system-ui, -apple-system, BlinkMacSystemFont, "Segoe UI", sans-serif; }

    :root{
      --olive-950:#070b08; --olive-900:#0f1b12; --olive-850:#122015; --olive-800:#152417;
      --olive-700:#1c2f1f; --olive-600:#233a26; --olive-500:#2b4530; --olive-400:#3b5a40;
      --olive-300:#5a7d46; --olive-glow:#92b36f;
      --white:#f8fafc; --muted:rgba(248,250,252,0.75); --muted-2:rgba(248,250,252,0.55);
      --line:rgba(255,255,255,0.08);
      --danger-1:#ff9b9b; --danger-2:#e33a3a; --danger-3:#7f1212;
    }

    body {
      color: var(--white);
      min-height: 100vh;
      display: flex;
      background:
        radial-gradient(1200px 800px at -10% -10%, rgba(146,179,111,0.45) 0%, transparent 60%),
        radial-gradient(1000px 800px at 110% 0%, rgba(88,140,86,0.5) 0%, transparent 62%),
        radial-gradient(900px 900px at 50% 120%, rgba(180,210,140,0.3) 0%, transparent 60%),
        linear-gradient(180deg, var(--olive-900) 0%, var(--olive-950) 100%);
    }

    /* ---------- Layout Desktop ---------- */
    .sidebar {
      width: 280px; border-right: 1px solid var(--line); padding: 18px;
      background: linear-gradient(180deg, rgba(15,27,18,0.9), rgba(7,11,8,0.9));
      backdrop-filter: blur(6px);
    }
    .main { flex: 1; padding: 18px; }

    h1 { font-size: 20px; margin-bottom: 12px; font-weight: 800; }
    h2 { font-size: 16px; margin-bottom: 8px; font-weight: 700; }

    .btn {
      border: 1px solid var(--line);
      background: linear-gradient(180deg, #3f5f43, #2b4530);
      color: var(--white);
      padding: 7px 11px; border-radius: 10px; font-size: 12px; cursor: pointer;
      box-shadow: 0 6px 14px rgba(0,0,0,0.35);
    }
    .btn:hover { filter: brightness(1.05); }

    /* runde Icon-Buttons */
    .btn-icon {
      border: 1px solid var(--line);
      background:
        radial-gradient(120% 120% at 20% 10%, #a8c67a 0%, #5a7d46 45%, #2b4530 100%);
      color: var(--white);
      width: 30px; height: 30px;
      border-radius: 999px;
      font-size: 16px;
      line-height: 1;
      cursor: pointer;
      display: flex; align-items: center; justify-content: center;
      box-shadow: 0 8px 18px rgba(0,0,0,0.45);
    }
    .btn-icon:hover { filter: brightness(1.05); }

    /* ‚úÖ Filter l√∂schen ‚Äì l√§nglich, rot */
    .btn-clear-filters{
      border: 1px solid rgba(255,255,255,0.18);
      background: linear-gradient(180deg, var(--danger-1), var(--danger-2) 45%, var(--danger-3));
      color: white;
      padding: 7px 10px;
      border-radius: 10px;
      font-size: 12px;
      font-weight: 900;
      cursor: pointer;
      box-shadow: 0 8px 18px rgba(0,0,0,0.45);
      white-space: nowrap;
    }
    .btn-clear-filters:hover{ filter: brightness(1.05); }

    .btn-danger { background: linear-gradient(180deg,#b91c1c,#7f1212); }

    .input, .select {
      width: 100%; padding: 7px 9px; border-radius: 10px; border: 1px solid var(--line);
      background: rgba(12,20,14,0.95); color: var(--white); font-size: 12px; margin-bottom: 6px;
    }
    .label { font-size: 11px; color: var(--muted-2); margin-bottom: 2px; display: block; font-weight: 600; }
    .text-xs { font-size: 10px; color: var(--muted-2); text-transform: uppercase; letter-spacing: 0.06em; margin: 10px 0 6px; }

    /* ---------- Kategorien ---------- */
    .category-button {
      width: 100%; text-align: left; border: 1px solid var(--line);
      background: radial-gradient(140% 140% at 15% 10%, #3f5f43 0%, #2a452f 45%, #152417 100%);
      color: var(--white); font-size: 12px; padding: 8px 10px; padding-right: 44px;
      border-radius: 12px; margin-bottom: 8px; cursor: pointer;
      display: flex; justify-content: space-between; align-items: center; gap: 6px;
      position: relative; box-shadow: 0 8px 18px rgba(0,0,0,0.45); overflow: hidden;
    }
    .category-button:hover { filter: brightness(1.05); }
    .category-button.active { box-shadow: 0 10px 22px rgba(0,0,0,0.55), 0 0 0 2px rgba(146,179,111,0.6); }

    .category-button.root { font-weight: 800; }
    .category-button.sub { background: rgba(21,36,23,0.9); font-weight: 700; }
    .category-button.subroot { background: rgba(18,31,20,0.95); font-weight: 800; }

    .category-button .chev{
      position: absolute; right: 12px; top: 50%; transform: translateY(-50%);
      font-size: 11px; opacity: 0.85; pointer-events: none;
    }
    .corner-count{
      position: absolute; top: 8px; right: 34px;
      font-size: 11px; font-weight: 900; color: var(--white); opacity: .9;
      text-shadow: 0 1px 2px rgba(0,0,0,0.6); pointer-events: none;
    }
    .corner-count.muted{ opacity: .55; }

    /* ---------- Cards ---------- */
    .card {
      background: rgba(18,31,20,0.92); border-radius: 18px; border: 1px solid var(--line);
      padding: 14px; margin-bottom: 12px; display: flex; gap: 12px; align-items: flex-start;
      font-size: 13px; box-shadow: 0 10px 22px rgba(0,0,0,0.55);
      backdrop-filter: blur(6px);
    }
    .badge { font-size: 10px; text-transform: uppercase; letter-spacing: 0.06em; color: var(--muted); font-weight: 800; }
    .status { font-size: 11px; color: var(--muted); margin-bottom: 2px; }
    .small { font-size: 11px; color: var(--muted); }
    .muted { font-size: 12px; color: var(--muted-2); font-style: italic; margin-top: 6px; }

    .flex { display: flex; }
    .flex-between { display: flex; justify-content: space-between; align-items: center; }
    .mt-8 { margin-top: 8px; }
    .mt-12 { margin-top: 12px; }
    .gap-6 { gap: 6px; }

    .form-grid {
      display: grid; grid-template-columns: repeat(4, minmax(0, 1fr)); gap: 8px;
    }
    .hidden { display: none; }

    /* ---------- Stats Box ---------- */
    .stats {
      margin-top: 14px; padding: 12px; border-radius: 14px; border: 1px solid var(--line);
      background: rgba(255,255,255,0.06); box-shadow: 0 8px 18px rgba(0,0,0,0.35);
      backdrop-filter: blur(6px); display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px;
    }
    .stat-card{
      background: rgba(15,27,18,0.95); border: 1px solid var(--line); border-radius: 12px;
      padding: 10px; text-align: center;
    }
    .stat-title{ font-size: 12px; font-weight: 800; color: var(--muted); }
    .stat-value{ margin-top: 4px; font-size: 20px; font-weight: 900; color: var(--white); }

    /* ‚úÖ FIX: Mobile-Stats standardm√§√üig ausblenden (Web/Desktop) */
    #statsBoxMobile{
      display: none;
    }

    /* ---------- Modal ---------- */
    .modal-backdrop {
      position: fixed; inset: 0; background: rgba(10, 18, 12, 0.85);
      display: flex; align-items: center; justify-content: center; z-index: 50;
    }
    .modal {
      background: rgba(10,18,12,0.98); border-radius: 14px; border: 1px solid var(--line);
      padding: 16px; max-width: 520px; width: 100%; color: var(--white);
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.6); backdrop-filter: blur(8px);
    }
    .modal-header { display: flex; justify-content: space-between; align-items: center; margin-bottom: 12px; }
    .modal-title { font-size: 16px; font-weight: 800; }
    .modal-close { border: none; background: transparent; color: var(--muted); font-size: 18px; cursor: pointer; line-height: 1; }
    .modal-footer { display: flex; justify-content: flex-end; gap: 8px; margin-top: 12px; }
    .modal-backdrop.hidden { display: none; }

    /* Suche Toggle */
    .toggle {
      display: flex; align-items: center; gap: 8px; font-size: 13px; font-weight: 800;
      background: rgba(255,255,255,0.06); border: 1px solid var(--line);
      padding: 8px 10px; border-radius: 10px; margin-top: 6px;
    }
    .toggle input { width: 18px; height: 18px; accent-color: #8fb56a; cursor: pointer; }

       ========== MOBILE ==========
       ========================================================= */

      body{ flex-direction: column; }

      .sidebar{
        width:100%;
        border:none;
        padding:96px 16px 14px;
        background:transparent;
      }
      .main{
        padding:8px 16px 22px;
      }

      h1{ display:none; }
      #btnAll, .text-xs{ display:none; }

      /* ‚úÖ nur mobil sichtbar */
      #statsBoxMobile{

      #searchBtn{

      #entriesTitle,#entriesCount{ display:none; }

      .modal{ max-width:none; width:100%; border-radius:18px 18px 0 0; }

      #statsBoxDesktop{ display:none; }
    }

    const entryForm        = document.getElementById("entryForm");
    const entryTitle       = document.getElementById("entryTitle");
    const entryType        = document.getElementById("entryType");
    const entryStatus      = document.getElementById("entryStatus");
    const entryRating      = document.getElementById("entryRating");
    const entryNote        = document.getElementById("entryNote");
    const entryModal       = document.getElementById("entryModal");
    const entryModalTitle  = document.getElementById("entryModalTitle");
    const entryModalClose  = document.getElementById("entryModalClose");
    const entryModalCancel = document.getElementById("entryModalCancel");
    const entryModalSubmit = document.getElementById("entryModalSubmit");

    const progressWrapper  = document.getElementById("progressWrapper");
    const seriesProgress   = document.getElementById("seriesProgress");
    const seriesProgress2  = document.getElementById("seriesProgress2");
    const movieProgress    = document.getElementById("movieProgress");
    const entrySeason      = document.getElementById("entrySeason");
    const entryEpisode     = document.getElementById("entryEpisode");
    const entryMinutes     = document.getElementById("entryMinutes");

    const statFilmsDesktop  = document.getElementById("statFilmsDesktop");
    const statSeriesDesktop = document.getElementById("statSeriesDesktop");
    const statDokusDesktop  = document.getElementById("statDokusDesktop");

    const statFilmsMobile  = document.getElementById("statFilmsMobile");
    const statSeriesMobile = document.getElementById("statSeriesMobile");
    const statDokusMobile  = document.getElementById("statDokusMobile");

    function getCategoryById(id) {
      return categories.find(c => c.id === id) || null;
    }

    function getRootCategoryIdForType(type) {
      if (type === "film") return 1;
      if (type === "serie" || type === "anime") return 2;
      if (type === "doku") return 3;
      return null;
    }

    function getCategoryPath(id) {
      const names = [];
      let current = getCategoryById(id);
      while (current) {
        names.unshift(current.name);
        current = current.parentId ? getCategoryById(current.parentId) : null;
      }
      return names.join(" ‚Ä∫ ");
    }

    function formatTypeLabel(type) {
      if (type === "film") return "Film";
      if (type === "serie") return "Serie";
      if (type === "anime") return "Anime";
      if (type === "doku") return "Dokumentation";
      return type;
    }

    function renderCategoryOptionsForType(type, selectedId = null) {
      entryCategoryEl.innerHTML = '<option value="">Bitte w√§hlen‚Ä¶</option>';
      const rootId = getRootCategoryIdForType(type);
      if (!rootId) return;

      if (type === "film" || type === "doku") {
        categories.filter(c => c.parentId === rootId).forEach(c => {
          const option = document.createElement("option");
          option.value = String(c.id);
          option.textContent = c.name;
          if (selectedId && Number(selectedId) === c.id) option.selected = true;
          entryCategoryEl.appendChild(option);
        });
        return;
      }

      const subRootId = (type === "anime") ? 24 : 23;
      categories.filter(g => g.parentId === subRootId).forEach(g => {
        const option = document.createElement("option");
        option.value = String(g.id);
        option.textContent = g.name;
        if (selectedId && Number(selectedId) === g.id) option.selected = true;
        entryCategoryEl.appendChild(option);
      });
    }

    function renderSearchCategoryDropdown() {
      searchCategoryEl.innerHTML = '<option value="">Alle Kategorien</option>';
      const roots = categories.filter(c => c.parentId == null);
      roots.forEach(root => {
        const optRoot = document.createElement("option");
        optRoot.value = String(root.id);
        optRoot.textContent = root.name;
        searchCategoryEl.appendChild(optRoot);

        categories.filter(c => c.parentId === root.id).forEach(sub => {
          const opt = document.createElement("option");
          opt.value = String(sub.id);
          opt.textContent = "‚Äî " + sub.name;
          searchCategoryEl.appendChild(opt);

          categories.filter(cc => cc.parentId === sub.id).forEach(gen => {
            const opt2 = document.createElement("option");
            opt2.value = String(gen.id);
            opt2.textContent = "‚Äî‚Äî " + gen.name + (sub.id===24 ? " (Anime)" : "");
            searchCategoryEl.appendChild(opt2);
          });
        });
      });
    }

    function updateProgressFields() {
      const status = entryStatus.value;
      const type = entryType.value;

      progressWrapper.classList.add("hidden");
      seriesProgress.classList.add("hidden");
      seriesProgress2.classList.add("hidden");
      movieProgress.classList.add("hidden");

      if (status !== "am_schauen") {
        entrySeason.value = ""; entryEpisode.value = ""; entryMinutes.value = "";
        return;
      }

      progressWrapper.classList.remove("hidden");

      if (type === "serie" || type === "anime") {
        seriesProgress.classList.remove("hidden");
        seriesProgress2.classList.remove("hidden");
        entryMinutes.value = "";
      } else {
        movieProgress.classList.remove("hidden");
        entrySeason.value = ""; entryEpisode.value = "";
      }
    }

    function openCreateModal() {
      editingEntryId = null;
      entryModalTitle.textContent = "Neuer Eintrag";
      entryModalSubmit.textContent = "Eintrag speichern";
      resetForm();
      updateProgressFields();
      entryModal.classList.remove("hidden");
      entryModal.setAttribute("aria-hidden", "false");
    }

    function openEditModal(entry) {
      editingEntryId = entry.id;
      entryModalTitle.textContent = "Eintrag bearbeiten";
      entryModalSubmit.textContent = "Eintrag aktualisieren";

      entryTitle.value = entry.title;
      entryType.value = entry.type;
      entryStatus.value = entry.status;
      entryRating.value = entry.rating != null ? entry.rating : "";
      entryNote.value = entry.note || "";

      entrySeason.value = entry.season != null ? entry.season : "";
      entryEpisode.value = entry.episode ?? "";
      entryMinutes.value = entry.minutes ?? "";

      renderCategoryOptionsForType(entry.type, entry.categoryId);
      updateProgressFields();

      entryModal.classList.remove("hidden");
      entryModal.setAttribute("aria-hidden", "false");
    }

    function closeEntryModal() {
      entryModal.classList.add("hidden");
      entryModal.setAttribute("aria-hidden", "true");
      resetForm();
    }

    function openSearchModal(){
      searchInputEl.value = searchText;
      searchTypeEl.value = searchType;
      searchCategoryEl.value = searchCategoryId ? String(searchCategoryId) : "";
      filterAmSchauenEl.checked = onlyAmSchauen;

      searchModal.classList.remove("hidden");
      searchModal.setAttribute("aria-hidden","false");
      searchInputEl.focus();
    }

    function closeSearchModal(){
      searchModal.classList.add("hidden");
      searchModal.setAttribute("aria-hidden","true");

      renderCategories();
      renderEntries();
      updateClearFiltersButton();
    }

    function filtersActive(){
      return !!searchText.trim() || !!searchType || searchCategoryId != null || onlyAmSchauen;
    }

    function updateClearFiltersButton(){
      if(filtersActive()) clearFiltersBtn.classList.remove("hidden");
      else clearFiltersBtn.classList.add("hidden");
    }

    function clearFilters(){
      searchText = "";
      searchType = "";
      searchCategoryId = null;
      onlyAmSchauen = false;

      searchInputEl.value = "";
      searchTypeEl.value = "";
      searchCategoryEl.value = "";
      filterAmSchauenEl.checked = false;

      renderCategories();
      renderEntries();
      updateClearFiltersButton();
    }

    function renderCategories() {
      categoryListEl.innerHTML = "";
      const roots = categories.filter(c => c.parentId == null);

      function countEntriesForCategory(catId) {
        const allowedIds = new Set();
        function collect(id) {
          allowedIds.add(id);
          categories.filter(c => c.parentId === id).forEach(ch => collect(ch.id));
        }
        collect(catId);
        return entries.filter(e => allowedIds.has(e.categoryId)).length;
      }

      roots.forEach(root => {
        const isExpanded = expandedRoots.has(root.id);
        const rootCount = countEntriesForCategory(root.id);

        const rootBtn = document.createElement("button");
        rootBtn.className = "category-button root" + (root.id === selectedCategoryId ? " active" : "");
        rootBtn.innerHTML = `
          <span>${root.name}</span>
          <span class="corner-count ${rootCount===0 ? "muted":""}">${rootCount}</span>
          <span class="chev">${isExpanded ? "‚ñº" : "‚ñ∂"}</span>
        `;
        rootBtn.addEventListener("click", () => {
          if (expandedRoots.has(root.id)) expandedRoots.delete(root.id);
          else expandedRoots.add(root.id);
          selectedCategoryId = root.id;
          renderCategories();
          renderEntries();
          updateClearFiltersButton();
        });
        categoryListEl.appendChild(rootBtn);
        if (!isExpanded) return;

        const children = categories.filter(c => c.parentId === root.id);

        children.forEach(child => {
          const childHasKids = categories.some(x => x.parentId === child.id);
          const isChildExpanded = expandedSubRoots.has(child.id);
          const childCount = countEntriesForCategory(child.id);

          const childBtn = document.createElement("button");
          childBtn.className =
            "category-button " + (childHasKids ? "subroot" : "sub") +
            (child.id === selectedCategoryId ? " active" : "");

          childBtn.innerHTML = `
            <span>${child.name}</span>
            <span class="corner-count ${childCount===0 ? "muted":""}">${childCount}</span>
            <span class="chev">${childHasKids ? (isChildExpanded ? "‚ñº" : "‚ñ∂") : ""}</span>
          `;

          childBtn.addEventListener("click", (e) => {
            e.stopPropagation();
            if (childHasKids) {
              if (expandedSubRoots.has(child.id)) expandedSubRoots.delete(child.id);
              else expandedSubRoots.add(child.id);
              selectedCategoryId = child.id;
              renderCategories();
              renderEntries();
              updateClearFiltersButton();
              return;
            }
            selectedCategoryId = child.id;
            renderCategories();
            renderEntries();
            updateClearFiltersButton();
          });

          categoryListEl.appendChild(childBtn);

          if (childHasKids && isChildExpanded) {
            const genres = categories.filter(g => g.parentId === child.id);
            genres.forEach(gen => {
              const genCount = countEntriesForCategory(gen.id);

              const genBtn = document.createElement("button");
              genBtn.className = "category-button sub" + (gen.id === selectedCategoryId ? " active" : "");
              genBtn.innerHTML = `
                <span>${gen.name}</span>
                <span class="corner-count ${genCount===0 ? "muted":""}">${genCount}</span>
                <span class="chev"></span>
              `;

              genBtn.addEventListener("click", (ev) => {
                ev.stopPropagation();
                selectedCategoryId = gen.id;
                renderCategories();
                renderEntries();
                updateClearFiltersButton();
              });

              categoryListEl.appendChild(genBtn);
            });
          }
        });
      });

      const allCount = entries.length;
      btnAllEl.innerHTML = `
        <span>Alle Eintr√§ge</span>
        <span class="corner-count ${allCount===0 ? "muted":""}">${allCount}</span>
      `;
      if (selectedCategoryId === null) btnAllEl.classList.add("active");
      else btnAllEl.classList.remove("active");
    }

    function renderStats() {
      const watched = entries.filter(e => e.status === "fertig");
      const films  = watched.filter(e => e.type === "film").length;
      const series = watched.filter(e => e.type === "serie" || e.type==="anime").length;
      const dokus  = watched.filter(e => e.type === "doku").length;

      statFilmsDesktop.textContent = films;
      statSeriesDesktop.textContent = series;
      statDokusDesktop.textContent = dokus;

      statFilmsMobile.textContent = films;
      statSeriesMobile.textContent = series;
      statDokusMobile.textContent = dokus;
    }

    function renderEntries() {
      let visibleEntries = entries;
      const activeCategoryId = searchCategoryId != null ? searchCategoryId : selectedCategoryId;

      if (activeCategoryId !== null) {
        const allowedIds = new Set();
        function collect(catId) {
          allowedIds.add(catId);
          categories.filter(c => c.parentId === catId).forEach(child => collect(child.id));
        }
        collect(activeCategoryId);
        visibleEntries = visibleEntries.filter(e => allowedIds.has(e.categoryId));
      }

      if (searchText.trim()) {
        const q = searchText.trim().toLowerCase();
        visibleEntries = visibleEntries.filter(e => (e.title || "").toLowerCase().includes(q));
      }
      if (searchType) visibleEntries = visibleEntries.filter(e => e.type === searchType);
      if (onlyAmSchauen) visibleEntries = visibleEntries.filter(e => e.status === "am_schauen");

      entriesListEl.innerHTML = "";
      entriesListEl.style.display = "block";

      entriesTitleEl.textContent =
        activeCategoryId === null ? "Alle Eintr√§ge" : "Eintr√§ge in: " + getCategoryPath(activeCategoryId);
      entriesCountEl.textContent =
        visibleEntries.length + " Eintrag" + (visibleEntries.length === 1 ? "" : "e");

      if (visibleEntries.length === 0) {
        const div = document.createElement("div");
        div.className = "muted";
        div.textContent = "Keine Treffer.";
        entriesListEl.appendChild(div);
        updateClearFiltersButton();
        return;
      }

      visibleEntries.forEach(entry => {
        const card = document.createElement("div");
        card.className = "card";

        const content = document.createElement("div");
        content.style.flex = "1";

        const topLine = document.createElement("div");
        topLine.className = "flex-between";

        const titleEl = document.createElement("div");
        titleEl.innerHTML =
          `<div style="font-weight:900;font-size:15px;line-height:1.2">${entry.title}</div>
           <div class="badge" style="margin-left:0;margin-top:2px">${formatTypeLabel(entry.type)}</div>`;
        topLine.appendChild(titleEl);

        const ratingEl = document.createElement("div");
        ratingEl.className = "small";
        if (entry.rating !=null) ratingEl.textContent="Rating: "+entry.rating+"/10";
        topLine.appendChild(ratingEl);

        const catLine = document.createElement("div");
        catLine.className="small";
        catLine.textContent=getCategoryPath(entry.categoryId);

        const statusLine = document.createElement("div");
        statusLine.className="status";
        const niceStatus=entry.status.replace("_"," ");
        statusLine.innerHTML=`
          <span style="
            display:inline-flex; padding:4px 8px; border-radius:999px; font-size:11px; font-weight:800;
            background:${entry.status==="am_schauen"?"rgba(146,179,111,0.18)":
                       entry.status==="fertig"?"rgba(255,255,255,0.12)":"rgba(255,255,255,0.08)"};
            color:#f8fafc;">
            ${niceStatus}
          </span>
        `;

        content.appendChild(topLine);
        content.appendChild(catLine);
        content.appendChild(statusLine);

        if (entry.status==="am_schauen"){
          const prog=document.createElement("div");
          prog.className="small";
          prog.style.marginTop="2px";
          if ((entry.type==="serie"||entry.type==="anime")&&(entry.season||entry.episode)){
            prog.textContent=`Fortschritt: Staffel ${entry.season??"?"}, Folge ${entry.episode??"?"}`;
          } else if ((entry.type==="film"||entry.type==="doku")&&entry.minutes){
            prog.textContent=`Fortschritt: ${entry.minutes} min`;
          }
          content.appendChild(prog);
        }

        if (entry.note){
          const noteEl=document.createElement("div");
          noteEl.className="small";
          noteEl.textContent=entry.note;
          noteEl.style.marginTop="4px";
          content.appendChild(noteEl);
        }

        card.appendChild(content);

        const actions=document.createElement("div");
        actions.style.display="flex";
        actions.style.flexDirection="column";
        actions.style.gap="6px";

        const editBtn=document.createElement("button");
        editBtn.textContent="Bearbeiten";
        editBtn.className="btn";
        editBtn.style.fontSize="10px";
        editBtn.style.padding="5px 7px";
        editBtn.addEventListener("click",()=>openEditModal(entry));

        const deleteBtn=document.createElement("button");
        deleteBtn.textContent="L√∂schen";
        deleteBtn.className="btn btn-danger";
        deleteBtn.style.fontSize="10px";
        deleteBtn.style.padding="5px 7px";
        deleteBtn.addEventListener("click",()=>deleteEntry(entry));

        actions.appendChild(editBtn);
        actions.appendChild(deleteBtn);
        card.appendChild(actions);

        entriesListEl.appendChild(card);
      });

      updateClearFiltersButton();
    }

    async function loadEntries(){
      const qEntries=query(entriesCollection,orderBy("createdAt","desc"));
      const snapshot=await getDocs(qEntries);
      entries=snapshot.docs.map(docSnap=>{
        const data=docSnap.data();
        return{
          id:docSnap.id,title:data.title,type:data.type,status:data.status,
          categoryId:Number(data.categoryId),
          rating:data.rating??null,note:data.note??"",
          posterUrl:data.posterUrl??null,
          season:data.season??null,episode:data.episode??null,minutes:data.minutes??null
        };
      });
      renderSearchCategoryDropdown();
      renderCategories();
      renderEntries();
      renderStats();
      updateClearFiltersButton();
    }

    async function deleteEntry(entry){
      const confirmDelete=confirm(`Eintrag "${entry.title}" wirklich l√∂schen?`);
      if(!confirmDelete)return;
      await deleteDoc(doc(db,"entries",entry.id));
      await loadEntries();
    }

    function resetForm(){
      entryTitle.value="";
      entryRating.value="";
      entryNote.value="";
      entryStatus.value="geplant";
      entryType.value="film";
      entrySeason.value="";
      entryEpisode.value="";
      entryMinutes.value="";
      renderCategoryOptionsForType("film");
      editingEntryId=null;
      updateProgressFields();
    }

    /* ---------- Events ---------- */
    addEntryBtn.addEventListener("click",openCreateModal);
    entryModalClose.addEventListener("click",closeEntryModal);
    entryModalCancel.addEventListener("click",closeEntryModal);
    entryModal.addEventListener("click",(e)=>{ if(e.target===entryModal) closeEntryModal(); });

    entryType.addEventListener("change",()=>{
      renderCategoryOptionsForType(entryType.value);
      updateProgressFields();
    });
    entryStatus.addEventListener("change",updateProgressFields);

    searchBtn.addEventListener("click",openSearchModal);
    searchModalClose.addEventListener("click",closeSearchModal);
    searchModalOk.addEventListener("click",closeSearchModal);
    searchModal.addEventListener("click",(e)=>{ if(e.target===searchModal) closeSearchModal(); });

    clearFiltersBtn.addEventListener("click", clearFilters);

    searchInputEl.addEventListener("input",()=>{
      searchText=searchInputEl.value;
      renderCategories();
      renderEntries();
      updateClearFiltersButton();
    });
    searchTypeEl.addEventListener("change",()=>{
      searchType=searchTypeEl.value;
      renderCategories();
      renderEntries();
      updateClearFiltersButton();
    });
    searchCategoryEl.addEventListener("change",()=>{
      const val=searchCategoryEl.value;
      searchCategoryId=val?Number(val):null;
      renderCategories();
      renderEntries();
      updateClearFiltersButton();
    });
    filterAmSchauenEl.addEventListener("change",()=>{
      onlyAmSchauen=filterAmSchauenEl.checked;
      renderCategories();
      renderEntries();
      updateClearFiltersButton();
    });

    entryForm.addEventListener("submit",async(e)=>{
      e.preventDefault();

      const title=entryTitle.value.trim();
      const type=entryType.value;
      const status=entryStatus.value;
      const categoryValue=entryCategoryEl.value;
      const ratingValue=entryRating.value;
      const note=entryNote.value.trim();

      if(!title||!categoryValue){ alert("Titel und Kategorie sind erforderlich."); return; }

      const categoryId=Number(categoryValue);
      const rating=ratingValue?Number(ratingValue):null;

      let season=null,episode=null,minutes=null;
      if(status==="am_schauen"){
        if(type==="serie"||type==="anime"){
          season=entrySeason.value?Number(entrySeason.value):null;
          episode=entryEpisode.value?Number(entryEpisode.value):null;
        } else {
          minutes=entryMinutes.value?Number(entryMinutes.value):null;
        }
      }

      const payload={ title,type,status,categoryId,rating,note,posterUrl:null,season,episode,minutes };

      if(!editingEntryId){
        await addDoc(entriesCollection,{...payload,createdAt:Date.now()});
      } else {
        await updateDoc(doc(db,"entries",editingEntryId),payload);
      }

      closeEntryModal();
      await loadEntries();
    });

    btnAllEl.addEventListener("click",()=>{
      selectedCategoryId=null;
      renderCategories();
      renderEntries();
      updateClearFiltersButton();
    });

    window.addEventListener("resize",()=>{
      renderCategories();
      renderEntries();
      updateClearFiltersButton();
    });

    // Init
    renderSearchCategoryDropdown();
    renderCategories();
    renderCategoryOptionsForType("film");
    updateProgressFields();
    loadEntries();
  </script>
</body>
</html>
